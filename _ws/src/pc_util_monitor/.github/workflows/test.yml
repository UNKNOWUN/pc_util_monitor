name: test

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    # ROS2 Humble入りのコンテナで固定（環境差分を消す）
    container:
      image: ros:humble-ros-base-jammy

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install tools
        shell: bash
        run: |
          apt-get update
          apt-get install -y --no-install-recommends \
            python3-pip \
            python3-colcon-common-extensions \
            python3-rosdep \
            rsync \
            git
          rosdep init || true

      - name: Run tests
        shell: bash
        run: |
          chmod +x test/test.bash
          ./test/test.bash
